#config for app
server.port=8081

#config for database
spring.datasource.url=jdbc:mysql://localhost:3306/my-employee-db
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

